language: node_js
node_js:
- 8
notifications:
  email: false
cache:
  directories:
  - node_modules
  - functions/node_modules
script:
- npm test -- --coverage
- npm run build
after_script:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
install:
- npm install
- (cd functions && ../node_modules/.bin/npm install)
deploy:
  - provider: firebase
    token:
      secure: 
    skip_cleanup: true
    on:
      branch: master
  - provider: firebase
    token:
      secure: 
    project: "lear-path-dev"
    skip_cleanup: true
    on:
      branch: dev